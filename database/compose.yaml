services:
  db:
    image: mysql:latest
    container_name: container
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=userdatabase
    volumes:
      - db:/var/lib/mysql
      - "./initiate.sql:/docker-entrypoint-initdb.d/1.sql"
volumes:
  db:
